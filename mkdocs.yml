site_name: 'Blessed Docs'
site_url: 'https://lightyears1998.github.io/blessed-docs/'

repo_name: 'lightyears1998/blessed-docs'
repo_url: 'https://github.com/lightyears1998/blessed-docs'

theme:
  name: 'material'

markdown_extensions:
  - admonition
  - codehilite:
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: '!!python/name:pymdownx.emoji.to_svg'
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - git-revision-date-localized
  - minify:
      minify_html: true
